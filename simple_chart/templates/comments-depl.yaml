apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: taydinadnan/comments
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: comments-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: comments
  ports:
    - name: comments
      protocol: TCP
      port: 8002
      targetPort: 8002

---
apiVersion: v1
kind: Service
metadata:
  name: comments-nodeport-srv
spec:
  type: NodePort
  selector:
    app: comments
  ports:
    - name: comments
      port: 8002
      targetPort: 8002
      protocol: TCP
